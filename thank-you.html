<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Ali web studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .thank-you-container {
      background: #fff;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      animation: fadeInUp 1s ease;
    }

    .checkmark {
      font-size: 60px;
      color: #00c851;
      margin-bottom: 20px;
      animation: popIn 0.4s ease;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #0077ff;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    a:hover {
      background-color: #005bcc;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <div class="checkmark">✅</div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>We’ll get back to you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
